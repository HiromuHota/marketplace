<html>
  <head>
    <title>Marketplace</title>

    <!-- this is important, it provides theming and the base url -->
    <script type="text/javascript" src="webcontext.js?context=marketplace"></script>

    <script>
      (function(w) {
        'use strict';

        require.config({
          baseUrl: w.CONTEXT_PATH + 'osgi/'
        });

        require(['requirejs-manager/js/require-init'], function() {
          // overrides just for this app
          // manual configuration of angular-sanitize shim needed because of BACKLOG-11236
          // (and also because using angular from angular-bundle dependency)
          require.config({
            baseUrl: w.CONTEXT_PATH + 'osgi/',
            shim: {
              "angular-sanitize_1.5.8": {
                deps: ["angular"]
              },
              "angular-sanitize_1.5.8/angular-sanitize": {
                deps: ["angular"]
              }
            }
          });

          require(['marketplace_6.1'], function(app) {
            app.init(document);
          });
        });
      }(window));
    </script>

    <link rel="stylesheet" href="css/marketplace.css">

  </head>

  <body class="bootstrap admin-perspective" >
    <div class="wholeContainer">
      <div data-ng-view></div>
    </div>

  </body>
</html>
